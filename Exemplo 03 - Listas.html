<!DOCTYPE html>
<html>
<head>
  <title>Exemplo 03 - Listas</title>
</head>
<body>
  <h3>Salada de Fruta</h3>
  <!-- UL -> Lista não ordenada 
       Tipos de lista: circle, square, disc, none
  -->
  <ul style="list-style-type:circle">
    <li>Maça</li>
    <li>Pera</li>
    <li>Uva</li>
  </ul>

  <!-- OL -> Lista ordenada 
    Tipos de ordem: 1, A, a, I, i
  -->
  <ol type="I">
    <li>LOL</li>
    <li>Tibia</li>
    <li>Dota</li>
  </ol>

  <ul>
    <li>Página 1
      <ul>
        <li>Introdução</li>
	<li>Como declarar uma variável</li>
	<li>Como fazer um IF</li>
      </ul>
    </li>
    <li>Página 2
      <ul>
        <li>Como fazer um for</li>
	<li>Como fazer um while</li>
      </ul>
    </li>
  </ul>
</body>
</html>
