<!DOCTYPE html>
<html>
<head>
  <title>Exemplo 05 - Tabelas</title>
  <meta charset="UTF-8"/>
</head>

<body>
  <table>
    <thead>
	<tr>
	  <th>Nome</th>
	  <th>Quantidade</th>
	  <th>Preço</th>
	</tr>
    </thead>
    <tbody>
	<tr>
	  <td>X-Calabresa</td>
	  <td>3</td>
	  <td>R$ 23.99</td>
	</tr>
	<tr>
	  <td>Pizza de Calabresa</td>
	  <td>1</td>
	  <td>R$ 72.00</td>
	</tr>  
    </tbody>
    <tfoot>
	<tr>
	  <th>Nome</th>
	  <th>Quantidade</th>
	  <th>Preço</th>
	</tr>
    </tfoot>
  </table>
</body>

</html>
