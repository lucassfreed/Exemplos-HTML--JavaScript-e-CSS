<!DOCTYPE html>
<html>
<head>
	<title>Exemplo 07 - Campo Texto</title>
</head>
<body>
	<form action="urna.html" method="POST">
		<label for="campo-nome">Nome</label>
		<input type="text" id="campo-nome" name="nome">
		<br />

		<label for="campo-idade">Idade</label>
		<input type="number" id="campo-idade" name="idade">
		<br />

		<label for="campo-email">E-mail</label>	
		<input type="email" id="campo-email" name="email">
		<br />

		<label>Sexo</label>
		<input type="radio" value="Feminino" id="campo-sexo-feminino" name="sexo">
		<label for="campo-sexo-feminino">Feminino</label>
		<input type="radio" value="Masculino" id="campo-sexo-masculino" name="sexo">
		<label for="campo-sexo-masculino">Masculino</label>
		<br /> 

		<label>Cor do olho</label>
		<input type="checkbox" value="preto" id="campo-cor-do-olho-preto">
		<label for="campo-cor-do-olho-preto">Preto</label>
		<input type="checkbox" value="marrom" id="campo-cor-do-olho-marrom">
		<label for="campo-cor-do-olho-marrom">Marrom</label>
		<input type="checkbox" value="azul" id="campo-cor-do-olho-azul">
		<label for="campo-cor-do-olho-azul">Azul</label>
		<input type="checkbox" value="verde" id="campo-cor-do-olho-verde">
		<label for="campo-cor-do-olho-verde">Verde</label>
		<br />

		<label>Data de Nascimento</label>
		<input type="date">
		<br />

		<label>Senha</label>
		<input type="password">
		<br />

		<label>Cor do fio de cabelo</label>
		<input type="color">
		<br />

		<label>Arquivo</label>
		<input type="file">
		<br />

		<input type="reset" value="Limpar">
		<input type="submit" value="Cadastrar">
	</form>

</body>
</html>
