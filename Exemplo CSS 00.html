<!DOCTYPE html>
<html>
<head>
	<title>Exemplo CSS 00</title>
	<style>
		body {
			background-color: #8a92a0;
		}
		h4, h5 {
			color: #a3e0dd;
			font-size: 18px;
			font-style: oblique;
			/* font-style: italic; */
		}
		#texto-pt {
			height: 100px;
			background-color: #68b7b3;
			margin-bottom: 10px;
		}
		#texto-en {
			height: 50px;
			background-color: #68b7b3;
			margin-left: 5px;
			margin-right: 5px;
		}
		.text-center {
			text-align: center;
		}
	</style>
</head>
<body>
	<h5 class="text-center">Minha Coleção</h5>
	<h4>Lista de filmes e animes</h4>
	<div id="texto-pt" class="text-center">
		Olá mundo	
	</div>
	<div id="texto-en">
		Hello World
	</div>
</body>
</html>
